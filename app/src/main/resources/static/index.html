<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Records Secrets</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    </head>
    <body>
        <div id="pnlApp">
            <div id="header"><h1>Records Secrets</h1></div>
            <div id="pnlRecord">
                <table id="tblRecord">
                    <thead>
                        <tr>
                            <th style="width: 75%;">Record</th>
                            <th style="width: 15%;"><a id="btnAddRecord" class="btn" href="#"> Add Record +</a></th>
                        </tr>
                    </thead>
                    <tbody>
                    <!--Data-->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="pnlRecordAddEdit" class="modal popup">
            <div class="popup-header">
                <span id="lblAction"></span>
            </div>
            <input type="text" id="txtRecordUrl" placeholder="Enter record" class="popup-input"/>
            <input id="hdnRecordId" type="hidden" value=""/>
            <div class="popup-footer">
                <a class="btn btn-close" href="#" rel="modal:close">Close</a>
                <a class="btn btn-save" href="#" >Save</a>
            </div>
        </div>

        <div id="pnlRecordDelete" class="modal popup">
             <div class="popup-header">
                <span id="lblAction">Delete Record</span>
             </div>
             <div class="popup-footer">
                <a class="btn btn-close" href="#" rel="modal:close">No</a>
                <a class="btn btn-ok" href="#" >Yes</a>
            </div>
        </div>

        <div id="pnlRecordSecretAddEdit" class="modal popup">
             <div class="popup-header">
                  <span id="lblAction"></span>
             </div>

            <input type="text" id="txtRecordSecretKey" placeholder="Enter secret key" class="popup-input"/>
            <input type="text" id="txtRecordSecretValue" placeholder="Enter secret" class="popup-input"/>
            <input id="hdnRecordId" type="hidden" value=""/>

            <div class="popup-footer">
                <a class="btn btn-close" href="#" rel="modal:close">Close</a>
                <a class="btn btn-save" href="#" >Save</a>
            </div>
        </div>

        <div id="pnlRecordSecretDelete" class="modal popup">
            <div class="popup-header">
                  <span id="lblAction">Delete Secret</span>
            </div>
            <input id="hdnRecordId" type="hidden" value=""/>
            <input id="hdnRecordSecretKey" type="hidden" value=""/>
            <div class="popup-footer">
                <a class="btn btn-close" href="#" rel="modal:close">No</a>
                <a class="btn btn-ok" href="#" >Yes</a>
            </div>
        </div>

         <div id="pnlRecordSecretCheck" class="modal popup">
             <div class="popup-header">
                  <span id="lblAction">Check Secret</span>
            </div>

            <input type="text" id="txtRecordSecretValue" placeholder="Enter secret" class="popup-input"/>
            <input id="hdnRecordId" type="hidden" value=""/>
            <input id="hdnRecordSecretKey" type="hidden" value=""/>

            <div class="popup-footer">
                <a class="btn btn-close" href="#" rel="modal:close">Close</a>
                <a class="btn btn-ok" href="#" >Check</a>
            </div>
        </div>

         <div id="pnlError" class="modal popup">
             <div class="popup-header">
                <span id="lblAction">Request Failed</span>
            </div>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="js/app.js"></script>
</html>
