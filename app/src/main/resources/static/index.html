<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Repository Secrets</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    </head>
    <body>
        <div id="pnlApp">
            <h1>Repository Secrets</h1>
            <div id="pnlControls">
                 <a id="btnAddRepo" class="btn" href="#">Add Repository</a>
            </div>
            <div id="pnlRepo">
                <table id="tblRepo">
                    <thead>
                        <tr>
                            <th colspan="2">Repository</th>
                        </tr>
                    </thead>
                    <tbody>
                    <!--Data-->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="pnlRepoAddEdit" class="modal">
            <span id="lblAction"></span>
            <input type="text" id="txtRepoUrl" placeholder="Enter repository URL"/>
            <a class="btn btn-save" href="#" >Save</a>
            <a class="btn btn-close" href="#" rel="modal:close">Close</a>
            <input id="hdnRepoId" type="hidden" value=""/>
        </div>

        <div id="pnlRepoDelete" class="modal">
            <h1 id="lblAction">Delete <span id="lblRepoUrl"></span></h1>
            <a class="btn btn-ok" href="#" >Yes</a>
            <a class="btn btn-close" href="#" rel="modal:close">No</a>
        </div>

        <div id="pnlRepoSecretAddEdit" class="modal">
            <span id="lblAction"></span>
            <span id="lblRepoUrl"></span>

            <input type="text" id="txtRepoSecretKey" placeholder="Enter secret key"/>
            <input type="text" id="txtRepoSecretValue" placeholder="Enter secret"/>

            <a class="btn btn-save" href="#" >Save</a>
            <a class="btn btn-close" href="#" rel="modal:close">Close</a>
            <input id="hdnRepoId" type="hidden" value=""/>
        </div>

        <div id="pnlRepoSecretDelete" class="modal">
            <h1 id="lblAction">Delete <span id="lblRepoSecretKey"></span> of <span id="lblRepoUrl"></span></h1>
             <input id="hdnRepoId" type="hidden" value=""/>
             <input id="hdnRepoSecretKey" type="hidden" value=""/>

            <a class="btn btn-ok" href="#" >Yes</a>
            <a class="btn btn-close" href="#" rel="modal:close">No</a>
        </div>

         <div id="pnlRepoSecretCheck" class="modal">
            <span id="lblRepoUrl"></span>
            <span id="lblRepoSecretKey"></span>

            <input type="text" id="txtRepoSecretValue" placeholder="Enter secret"/>
            <input id="hdnRepoId" type="hidden" value=""/>
            <input id="hdnRepoSecretKey" type="hidden" value=""/>

            <a class="btn btn-ok" href="#" >Check</a>
            <a class="btn btn-close" href="#" rel="modal:close">Close</a>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="js/app.js"></script>
</html>
