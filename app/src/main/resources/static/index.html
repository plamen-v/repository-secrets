<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Repository Secrets</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    </head>
    <body>
        <div id="pnlApp">
            <div id="header"><h1>Repository Secrets</h1></div>
            <div id="pnlRepo">
                <table id="tblRepo">
                    <thead>
                        <tr>
                            <th style="width: 75%;">Repository</th>
                            <th style="width: 15%;"><a id="btnAddRepo" class="btn" href="#"> Add Repository +</a></th>
                        </tr>
                    </thead>
                    <tbody>
                    <!--Data-->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="pnlRepoAddEdit" class="modal popup">
            <div class="popup-header">
                <span id="lblAction"></span>
            </div>
            <input type="text" id="txtRepoUrl" placeholder="Enter repository URL" class="popup-input"/>
            <input id="hdnRepoId" type="hidden" value=""/>
            <div class="popup-footer">
                <a class="btn btn-close" href="#" rel="modal:close">Close</a>
                <a class="btn btn-save" href="#" >Save</a>
            </div>
        </div>

        <div id="pnlRepoDelete" class="modal popup">
             <div class="popup-header">
                <span id="lblAction">Delete Repository</span>
             </div>
             <div class="popup-footer">
                <a class="btn btn-close" href="#" rel="modal:close">No</a>
                <a class="btn btn-ok" href="#" >Yes</a>
            </div>
        </div>

        <div id="pnlRepoSecretAddEdit" class="modal popup">
             <div class="popup-header">
                  <span id="lblAction"></span>
             </div>

            <input type="text" id="txtRepoSecretKey" placeholder="Enter secret key" class="popup-input"/>
            <input type="text" id="txtRepoSecretValue" placeholder="Enter secret" class="popup-input"/>
            <input id="hdnRepoId" type="hidden" value=""/>

            <div class="popup-footer">
                <a class="btn btn-close" href="#" rel="modal:close">Close</a>
                <a class="btn btn-save" href="#" >Save</a>
            </div>
        </div>

        <div id="pnlRepoSecretDelete" class="modal popup">
            <div class="popup-header">
                  <span id="lblAction">Delete Secret</span>
            </div>
            <input id="hdnRepoId" type="hidden" value=""/>
            <input id="hdnRepoSecretKey" type="hidden" value=""/>
            <div class="popup-footer">
                <a class="btn btn-close" href="#" rel="modal:close">No</a>
                <a class="btn btn-ok" href="#" >Yes</a>
            </div>
        </div>

         <div id="pnlRepoSecretCheck" class="modal popup">
             <div class="popup-header">
                  <span id="lblAction">Check Secret</span>
            </div>

            <input type="text" id="txtRepoSecretValue" placeholder="Enter secret" class="popup-input"/>
            <input id="hdnRepoId" type="hidden" value=""/>
            <input id="hdnRepoSecretKey" type="hidden" value=""/>

            <div class="popup-footer">
                <a class="btn btn-close" href="#" rel="modal:close">Close</a>
                <a class="btn btn-ok" href="#" >Check</a>
            </div>
        </div>

         <div id="pnlError" class="modal popup">
             <div class="popup-header">
                <span id="lblAction">Request Failed</span>
            </div>

            <div class="body"></div>
            <div class="popup-footer">
                <a class="btn btn-error-ok" href="#" rel="modal:close">Close</a>
            </div>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="js/app.js"></script>
</html>
